<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 35; i++) {
            if (i == 20) {
                break;
            }
            console.log(`i = ${i}`);
        }
    </script>
</body>

</html>
