<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let Charlotte = {
            nationality: 'Taiwan',
            color: 'pink',
            ability: {
                dance: function () {
                    console.log('Let dance!');
                },
                sound: function () {
                    console.log('HI');
                }
            }
        };

        console.log(Charlotte["nationality"]);
        console.log(Charlotte.ability.sound());

    </script>
</body>

</html>
