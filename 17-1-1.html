<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="javascript:OpenNewWindow();">Open New Window</a>
    <a href="javascript:CloseNewWindow();">Close New Window</a>

    <script>
        var myWin = null;

        function OpenNewWindow() {
            myWin = window.open(
                "https://github.com/Chmei821020",
                "Open New Window: My Github Profile",
                "height=600, width=800"
            );

        }

        function CloseNewWindow() {
            myWin.close();
            if (myWin.closed) {
                alert("Close the New Window!!");
            }
        }
    </script>
</body>

</html>
