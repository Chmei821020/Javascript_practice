<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>

<body>
    <script>
        let number = 35;
        if (number > 20) {
            console.log('I love San Francisco.')
        } else if (number < 3) {
            console.log('I miss everything in SF.')
        } else if (number === 35) {
            console.log('I miss the weather there.')
        }

    </script>
</body>

</html>
