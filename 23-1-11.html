<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas#canvas {
            border: 2px dashed lightblue;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1060" height="800"></canvas>

    <input type="file" name="fileUpload">

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        let fileUpload = document.querySelector('input[type="file"] [name="fileUpload"]');

        fileUpload.accept = ".png,.jpg";

        fileUpload.addEventListener("change", function (event) {

            let file = this.files[0];


            var reader = new FileReader();


            reader.onload = function (e) {

                let strImgBase64 = this.result;


                let img = new Image();


                img.src = strImgBase64;

                //當圖片讀取完成時的事件處理
                img.onload = function (e) {

                    // ctx.drawImage(img, 100, 100, 250, 250);
                    ctx.drawImage(img, 0, 0, 200, 200, 250, 250, 150, 150);


                }
            }

            //將圖片內容打開後，轉換成 base64 資料型別
            reader.readAsDataURL(file);
        });



    </script>
</body>

</html>
