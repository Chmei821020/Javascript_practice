<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Math.floor(Math.random() * 4));


        let arrMeal = ['Saveurs', 'homemade-food', 'nightmarket', 'In&Out', 'BurgerKing'];
        let idxRandom = Math.floor(Math.random() * 5);
        document.write(`The dinner that I can choose from: <br />`);

        for (let i = 0; i < arrMeal.length; i++) {
            document.write('● ' + arrMeal[i] + '<br />');
        }

        document.write(`For tonight's dinner, I pick ${arrMeal[idxRandom]} for my dinner`);
    </script>
</body>

</html>
