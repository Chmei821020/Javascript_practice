<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorAll</title>
</head>

<body>
    <p class="myClass">問世間，</p>
    <p class="myClass">情是何物，</p>
    <p class="myClass">直教生死相許。</p>


    <script>
        let p = document.querySelectorAll('p');
        p[0].style.backgroundColor = '#ff0000';
        p[1].innerHTML = '<span style="color: #fca">...麵包是甚麼...</span>';
        p[2].style.lineHeight = '24px';
        p[2].style.backgroundColor = '#faf';
        p[2].style.color = '#fff';

        // When you use querySelectorAll(), don't forget to have P[] below.
    </script>
</body>

</html>
