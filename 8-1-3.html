<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        let number = 94080;
        switch (number) {
            case '94080':
                console.log('string Zip code 94080');
                break;
            case 94080:
                console.log('number 94080');
                break;
            case 'number':
                console.log('string number');
                break;
            default:
                console.log('string default');
        }
    </script>
</body>

</html>
